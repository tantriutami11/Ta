<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature (Temp)</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Header Temp -->
    <header>
        <div class="container-fluid parameters">
            <div class="row">
              <div class="col-1 img-back">
                <a href="./index.html"><img src="./image/ep_back.png" height="40px"></a>
              </div>

              <div class="col text">
                <h2>Parameters of Solar Panels (SP)</h2>
              </div>
            </div>
          </div>  
    </header>

    <main>
      <!-- Container menampung temp-->
    <div class="container text-center">
      <!-- Membuat 1 row dengan 2 kolom yaitu temp dan tombol  -->
      <div class="row left-right">
        <!-- col temp -->
        <div class="col-6 content-parameter">
          <!-- bangun row di col ph dan membangun 2 col logo-temp dan text-temp-->
          <div class="row">

            <!-- membangun col logo-temp -->
            <div class="col-4 logo">
              <img src="./image/Rectangle 11.png">
            </div>

            <!-- membangun coll text-temp dengan 6 row-->
            <div class="col fulltext" style="margin-right: 70px;">
              <!-- membangun row text1  -->
              <div class="row text1">
                <h6>Parameters of Solar Panels (SP) Information</h6>
              </div>
              <!-- membangun row text2 -->
              <div class="row text2">
                <div class="col current">
                  <div class="row">
                    <p>Current</p>
                  </div>
                  <div class="row">
                    <p>0</p>
                  </div>
                </div>

                <div class="col voltage">
                  <div class="row">
                    <p>Voltage</p>
                  </div>
                  <div class="row">
                    <p>0</p>
                  </div>
                </div>
                
                <div class="col Temperature">
                  <div class="row">
                    <p>Temperature</p>
                  </div>
                  <div class="row">
                    <p>0</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- membuat button-time -->
        <div class="col button-time">
          <button id ="day" class="btn btn-primary" type="submit" style="margin: 10px;">Daily</button>
          <button id ="week" class="btn btn-primary" type="submit" style="margin: 10px;">Weekly</button>
          <button id ="month" class="btn btn-primary" type="submit" style="margin: 10px;">Monthly</button>
        </div>

        <div class="row left-right">
          <div class="col-6">
            <canvas id="temperatur-solar"></canvas>
          </div>
          <div class="col">
            <canvas id="current"></canvas>
          </div>
          <div class="col">
            <canvas id="voltage"></canvas>
          </div>
          <div class="col">
            <button type="button" class="btn btn-outline-success button-download-solar">Download </button>
          </div>
        </div>

      </div>
          </main>
          <script src="./5.solar.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      </body>
      </html>
