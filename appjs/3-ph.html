<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potential of Hydrogen (PH)</title>
    <link rel="stylesheet" href="./style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Header Potential of Hydrogen (PH) -->
    <header>
        <div class="container-fluid parameters">
            <div class="row">
                <div class="col-1 img-back">
                    <a href="./index.html"><img src="./image/ep_back.png" height="40px"></a>
                </div>

                <div class="col text">
                    <h2>Potential of Hydrogen (PH)</h2>
                </div>
            </div>
        </div>  
    </header>

    <main>
        <!-- Container menampung ph -->
        <div class="container text-center">
            <!-- Membuat 1 row dengan 2 kolom yaitu ph dan tombol  -->
            <div class="row left-right">
                <!-- col ph -->
                <div class="col-6 content-parameter">
                    <!-- bangun row di col ph dan membangun 2 col logo-ph dan text-ph-->
                    <div class="row">
                        <!-- membangun col logo-ph -->
                        <div class="col-4 logo">
                            <img src="./image/image 1.png">
                        </div>

                        <!-- membangun coll text-ph dengan 6 row-->
                        <div class="col fulltext" style="margin-right: 70px;">
                            <!-- membangun row text1  -->
                            <div class="row text1">
                                <h6>Potential of Hydrogen (PH) Information</h6>
                            </div>
                            <!-- membangun row text2 -->
                            <div class="row text2">
                                <p>Current PH</p>
                            </div>
                            <!-- membangun row text3 -->
                            <div class="row text3">
                                <p>0</p>
                            </div>
                            <!-- membangun row text4 -->
                            <div class="row text4">
                                <p>Good PH for Lobster: 6 - 8</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- membuat button-time -->
                <div class="col button-time">
                    <button id="day" class="btn btn-primary" type="submit" style="margin: 10px;">Daily</button>
                    <button id="week" class="btn btn-primary" type="submit" style="margin: 10px;">Weekly</button>
                    <button id="month" class="btn btn-primary" type="submit" style="margin: 10px;">Monthly</button>
                </div>
            </div>
            <div class="row left-right">
              <div class="col-10">
                <canvas id="ph-chart"></canvas>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-success button-download-ph">Download </button>
              </div>
            </div>

          </div>
              </main>
              <script src="./3.ph.js"></script>
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
          </body>
          </html>
